<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Select Car</title>
<link rel="stylesheet" href="themes/taxigo.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>table{width:75%;text-align:left;}th{text-align:left;}#content{text-align:center;}</style>
</head>
<body>

<div data-role="page" id="pageone">
<div data-role="header">
	<h1><strong>Select Car</strong></h1>
</div>

<div id="content" data-role="content" data-theme="a">
	<img src="images/limo.jpg" alt=""/>
	<div align="center">
	<table>
	<tr>
		<th>Car Type</th>
		<td>Full Size Sedan</td>
	</tr>
	<tr>
		<th>Max pass'</th>
		<td>3</td>
	</tr>
	<tr>
		<th>Max No. of Luggages</th>
		<td>3</td>
	</tr>
	<tr>
		<th>Fare</th>
		<td>$124.00</td>
	</tr>
	<tr>
		<th>Complimentary</th>
		<td>Water, Phone Charger, Wifi</td>
	</tr>
	<tr>
		<th>Gratuity</th>
		<td>Included</td>
	</tr>
	<tr>
		<th>Wait Time</th>
		<td>$60/hr</td>
	</tr>
	<tr>
		<th>Stop charge</th>
		<td>$15/stop</td>
	</tr>
	</table>
	</div>
	<p>"Tolls and Tips are not included in the base fare."</p>
</div>
<input type="button" class="btn_sign" value="Book this Car"/>
</div>
